<!DOCTYPE html>
<html>
<head>
    <title>Styled Page with Image</title>
    <style>
        body {
            background-color: #fef6e4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #8b5cf6;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .highlight {
            color: #f43f5e;
            font-weight: bold;
        }

        img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Stylish Page</h1>
    <p>This is a <span class="highlight">colorful</span> HTML page with an image and some simple styling.</p>
    
    <img src="https://via.placeholder.com/300" alt="Sample Image">
</body>
</html>
